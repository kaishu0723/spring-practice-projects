<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トレーニング記録編集</title>
</head>
<body>
    <h1>トレーニング記録編集</h1>
    <form th:action="@{/workouts/update}" th:object="${workout}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="date">日付:</label>
            <input type="date" id="date" th:field="*{date}" required>
        </div>
        <div>
            <label for="exerciseName">種目:</label>
            <input type="text" id="exerciseName" th:field="*{exerciseName}" required>
        </div>
        <div>
            <label for="sets">セット数:</label>
            <input type="number" id="sets" th:field="*{sets}" required>
        </div>
        <div>
            <label for="reps">回数:</label>
            <input type="number" id="reps" th:field="*{reps}" required>
        </div>
        <div>
            <label for="weight">重量(kg):</label>
            <input type="number" step="0.1" id="weight" th:field="*{weight}" required>
        </div>
        <button type="submit">更新</button>
    </form>
    <br/>
    <a th:href="@{/workouts}">記録一覧に戻る</a>
</body>
</html>
