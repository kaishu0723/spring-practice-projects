<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<body>
    <h1>ようこそ、フィットネス成長記録アプリへ！</h1>
    
    <p>こんにちは、<span sec:authentication="name"></span> さん！</p>
    
    <p>ログインに成功しました。ここからフィットネスの記録を開始できます。</p>
    
    <form th:action="@{/logout}" method="post">
        <button type="submit">ログアウト</button>
    </form>
	<a th:href="@{/workouts}">
	        <button type="submit">トレーニング記録</button>
	</a>
	<a th:href="@{/profiles}">
		        <button type="submit">身体測定記録</button>
		</a>
</body>
</html>
